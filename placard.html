<script type="text/javascript">
  function substringText() {
    var obj = document.getElementById('textCore');
    var text = obj.innerHTML;
    if (text != '') {
      var str = '';
      var size = 60;
      var filter = ['<','p','>','。', '-', ';', '，', '/'];
      var filterNum = 0;
      if (text.length > size) {  str = '...';}

      for (var i = 0; i < filter.length; i++) {
        if (filter[i] == text.substring((size - (4+filterNum)), (size - (3+filterNum)))) {
          size = size - 1;
          filterNum += 1;
          i = -1;
        }
      }
      obj.innerHTML = text.substring(0, (size- (3+filterNum))) + str;
    }
  }
  window.onload = substringText;
