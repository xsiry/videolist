<script type="text/javascript">
  function substringText() {
    var obj = document.getElementById('textCore');
    var text = obj.innerText;
    if (text != '') {
      var str = '';
      var size = 110;
      if (text.length > size) {  str = '...';}
      obj.innerHTML = text.substring(0, size) + str;
    }
  }
